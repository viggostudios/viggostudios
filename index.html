
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viggo Studios | Produção de Mídias Digitais</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                300: '#c4b5fd',
                400: '#a78bfa',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                800: '#5b21b6',
                900: '#4c1d95',
              },
            },
            animation: {
              'fade-up': 'fadeUp 0.8s ease-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'floating 3s ease-in-out infinite',
              'slow-spin': 'spin 6s linear infinite',
              'tracking-in-expand': 'trackingInExpand 0.7s cubic-bezier(0.215, 0.610, 0.355, 1.000) both',
              'text-reveal': 'textReveal 1.5s cubic-bezier(0.77, 0, 0.175, 1) both',
              'marquee': 'marquee 80s linear infinite',
              'marquee-reverse': 'marqueeReverse 80s linear infinite',
              'loading-bar': 'loadingBar 2.2s cubic-bezier(0.65, 0, 0.35, 1) forwards',
            },
            keyframes: {
              fadeUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              floating: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              trackingInExpand: {
                '0%': { 'letter-spacing': '-0.5em', opacity: '0' },
                '40%': { opacity: '0.6' },
                '100%': { 'letter-spacing': 'normal', opacity: '1' },
              },
              textReveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-50%)' },
                '100%': { transform: 'translateX(0)' },
              },
              loadingBar: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Forçando todas as fontes a serem Regular (400), sem itálico */
      * {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 400 !important;
        font-style: normal !important;
      }
      
      /* Mantendo o Bold para títulos e elementos de destaque */
      .font-bold, h1, h2, h3, .font-black {
        font-weight: 700 !important;
      }
      
      .font-medium {
        font-weight: 500 !important;
      }

      body {
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #0F0715;
        color: #FFFFFF;
      }
      body:not(.dark) {
        background-color: #F9FAFB;
        color: #0F172A;
      }
      .purple-gradient-text {
        background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .purple-glass {
        background: rgba(109, 40, 217, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(139, 92, 246, 0.2);
        transition: all 0.3s ease;
      }
      .dark .purple-glass:hover {
        background: rgba(109, 40, 217, 0.1);
        border-color: rgba(139, 92, 246, 0.4);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #6D28D9;
        border-radius: 10px;
      }
      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Utilitário para esconder overflow em animações de revelação */
      .overflow-hidden-animate {
        overflow: hidden;
      }
      .overflow-hidden-animate > * {
        display: block;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <body class="custom-scrollbar overflow-x-hidden transition-colors duration-500">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
